<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div class="header-title">Todo</div>
      </div>

      <div id="side">
        <div class="side-top">
            <span class="project-list-title">Add new project</span>

            <div id="project-form">
              <div class="input-project-name">
                <label>Name</label>
                <input class="project-name" type="text" />
              </div>
              <button class="add-project-button">Add</button>
            </div>
          </div>
          <div class="side-bot"></div>
          </div>

     
        
      

      <div id="main">
        <div class="main-top">
          <button class="add-todo">+</button>
        </div>
        <div class="main-bot"></div>
      </div>
    </div>
  </div>

    <div id="footer">
      <a
        class="link"
        href="https://github.com/RodrigoAlv97/todo-list"
        target="_blank"
        >GitHub</a
      >
    </div>
    <div id="todo-form-container">
      <div id="todo-form">
        <div class="form-title">
          <div>Add todo</div>
        </div>

        <div class="todo-form-title">
          <div class="todo-form-title-wrapper">
            <label>Name</label>
            <input class="input-todo-title" type="text">
          </div>
        </div>

        <div class="todo-form-desc">
          <textarea class="input-todo-desc" placeholder="Descripton..." name="description" id="description" cols="30" rows="10"></textarea>
        </div>

        <div class="todo-form-date">
          <input class="input-todo-date" type="date">
        </div>

        <div class="todo-form-priority">
          <select class="priority-selector" name="prority" id="prority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="todo-form-project">
          <select class="project-selector" name="project-selector" id="project-selector">

          </select>
        </div>

        <div class="todo-form-buttons">
          <button class="todo-form-btn-add">Add</button>
          <button class="todo-form-btn-cancel">Cancel</button>
        </div>


      </div>
    </div>

  </body>
</html>
