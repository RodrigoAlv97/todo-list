<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div class="header-title">Todo</div>
      </div>

      <div id="side">
        <div class="side-top">
          <div class="side-top-wrapper">
            <span class="project-list-title">Project List</span>
            <button class="add-project">+</button>
          </div>

          <div id="project-form">
            <div class="input-project-name">
              <label>Name</label>
              <input class="project-name" type="text" />
            </div>
            <button class="add-project-button">Add</button>
          </div>
        </div>
        <div class="side-bot"></div>
      </div>

      <div id="main">
        <div class="main-top">
          <button class="add-todo">+</button>
        </div>
        <div class="main-bot"></div>
      </div>
    </div>

    <div id="footer">
      <a
        class="link"
        href="https://github.com/RodrigoAlv97/todo-list"
        target="_blank"
        >GitHub</a
      >
    </div>
  </body>
</html>
